<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title></title>
</head>
 <body>
   <!-- 조건문 -->
   <h1>Conditonal statements</h1>
   <h2>Program</h2>
   <script>
      document.write("1<br>");
      document.write("2<br>");
      document.write("3<br>");
      document.write("4<br>");
   </script>
   <h2>IF-true</h2>
   <script>
      document.write("1<br>");
      if(true){
         document.write("2<br>"); // 실행
      }else {
         document.write("3<br>"); // 무시
      }
      document.write("4<br>");
   </script>
   <script>
      document.write("1<br>");
      if(false){
         document.write("2<br>"); // 무시
      }else {
         document.write("3<br>"); // 실행 -> boolean의 값에 따라서 실행되는 코드가 다르다.
      }
      document.write("4<br>");
      // 조건에 따라 실행되는 코드가 달라지지 않기 때문에 쓸모없는 코드다.
      // 조건에 따라서 true가 오고 조건에 따라서 false가 오도록 해야한다.
   </script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Systax</h2>
    <script>
      // 배열 만들기
      var coworkers = ["egoing", "leezche"];
      // 수납상자 안에 물건을 넣은 것과 같은 상황이다.
    </script>
    <h2>get</h2>
    <script>
      // 배열에 값 가져오기
      // 첫번째 자리에 있는 값은 0번째다. -> index 0
      document.write(coworkers[0]);
      document.write(coworkers[1]);
    </script>
    <h2>add</h2>
    <script>
      // 데이터 추가
      coworkers.push('duru');
      coworkers.push('taeho');
    </script>
    <h2>count</h2>
    <script>
      // 배열의 갯수 (갯수는 1부터 센다. 값이 두개라면 length의 값은 2)
      document.write(coworkers.length);
    </script>
  </body>
</html>
